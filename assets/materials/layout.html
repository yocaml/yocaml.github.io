<!doctype html>
<html lang="en-US">
  <head>
    <title>
      My website
      {% if has_page_title %}
      - {{ page_title}}
      {% endif %}
    </title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <div>
        <h1>My first weblog using YOCaml</h1>
        <nav>
          <a href="/">Home</a>
          <a href="/about.html">About</a>
          <a href="/contact.html">Contact</a>
        </nav>
      </div>
    </header>
    <main>
      <div>
        {{safe (yocaml_body) }}
      </div>
    </main>
    <footer>
      <div>
        <div>
          <a href="/atom.xml" title="My Feed">
            <svg role="img" class="icon">
              <use href="/images/icons.svg#rss" />
            </svg>
          </a>  
        </div>
        <div>
          <a href="https://ocaml.org" title="OCaml website">
            <svg role="img" class="icon">
              <use href="/images/icons.svg#ocaml" />
            </svg>
          </a>  
        </div>
        <div>
          Proudly generated by
          <a href="https://yocaml.github.io/tutorial">YOCaml</a>          
        </div>
      </div>
    </footer>
  <body>
</html>
